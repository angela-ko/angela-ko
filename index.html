<!DOCTYPE html>
<html>
    <head>
        <title>Roommates Plus</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script> 
        <script src = "assets/js/script.js"></script>
    </head>
    <body>
    <div id="page-container">
        <div id="navigation"> 
            <div id= "navigation-header"> Roommates+</div>
            <div id="newroom">Create New Room</div>
            <div id="login">Login to Existing</div>
        </div>
    </div>

    <div id="modal-container">
        <div id="modal-box">
            <div id="modal-header">Create A New Room</div>
            <div>
                <input type = "text" class = "Input" placeholder = "Enter Roomname" /> 
                <input type = "text" class = "Input" placeholder = "Enter Username" /> 
                <input type = "text" class = "Input" placeholder = "Enter Password" /> 
            </div>
            <div id="modal-footer">
                <div id="submit">Submit</div>
                <div id="cancel">Cancel</div>
            </div>
        </div>
    </div>

    <div id="login-container">
        <div id="login-box">
            <div id="login-header">Login To Your Room</div>
            <div>
                <input type = "text" class = "input" placeholder = "Enter Username" /> 
                <input type = "text" class = "input" placeholder = "Enter Password" /> 
            </div>
            <div id="login-footer">
                <a href="overview.html" target="_blank"><div id="login-submit">Login</div></a>
                <div id="login-cancel">Cancel</div>
            </div>
        </div>
    </div>



    </body>
    </html>
